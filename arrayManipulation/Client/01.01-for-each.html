<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        const tasks = [
            { task: 'Clean House', status: 'Done' },
            { task: 'Study forEach', status: 'Done' },
        ];
        const app = document.getElementById('app');
        tasks.forEach(product => {
            app.innerHTML += `<li>${product.task} - ${product.status}</li>`;
        });
    </script>
</body>

</html>
